{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Encyclopedia Entry</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit" class="btn btn-primary">Save Page</button>
    </form>

{% endblock %}
